<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="counter"></div>
    <button id="bt">
        click me 
    </button>
</body>
  <script>
      var i=0;
      document.getElementById('bt').addEventListener("mouseenter",
      function(){
        document.getElementById('counter').innerText = i;
        i++;
      })
      document.getElementById('bt').addEventListener("mouseenter",lund);
      function lund(){
        document.getElementById('counter').style.background="red";
      }
  </script>
</html>
