<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
              top: 50px;
              width: 400px;
              height: 400px;
              background: blue;
              position: relative;

            }
        #red{
            width: 50px;
              height: 50px;
              background: red;
              position: absolute;
            }
    </style>
</head>
<body>
    <button onclick="vis()">CLICK</button>
    <div class="blue">
        <div id="red"></div>
    </div>
    
</body>
<script>
     function vis(){
        var x=document.getElementById('red');
        var a=0;
        var b=setInterval(mc,5);
          function mc(){
            if (a==350){
                clearinterval(b);
            }
            else {
                a++;
                x.style.top=a + "px";
                x.style.left=a + "px";

            }

          }
     }
</script>
</html>
