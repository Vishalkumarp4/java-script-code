<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            margin: auto;
        }
    </style>
</head>
<body>
 <form style="width:400px">
    <fieldset>
        <legend>login form</legend>
        User form
        <input type="text">
        <br>
        <br>
        Password
        <input  id="pass" type="password">
        <br>
        <br>
        <button type="button">login</button>
        <button onclick="vis(this)" style="width: 200px;" type="button">Show password</button>
        
    </fieldset>

  </form>
</body>
<script>
    var p=document.getElementById('pass');
    function vis(elm)
    {
        var a=p.getAttribute('type')
        if(a=="password"){
            p.setAttribute("type","text");
            elm.innerText="hide password";
        }
        else{
            p.setAttribute("type","password");
            elm.innerText="show password";
        }
    }

</script>
</html>
