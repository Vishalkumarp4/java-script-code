<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        text-align: center;
    }
    #you{
        color: brown;
        margin-left: 500px;    
    }

</style>
<body>
    <h1 id="vis"></h1>
    <button id="you" onclick="stop()">stop</button>
</body>
<script>
      var a= setInterval(start,1000);
      var b=0;
      function start(){
            document.getElementById('vis').innerText=b;
            b++;
      }
      function stop(){
        clearInterval(a);
      }
</script>
</html>
