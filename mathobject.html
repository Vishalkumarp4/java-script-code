<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="otp()">OTP</button>
</body>
<script>
    function otp(){
        var x= Math.random() * 10000;
        
        var y= Math.floor(x);
        document.write(y);
    }
</script>
</html>
