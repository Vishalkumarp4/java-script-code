<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   <h1>Entre your number bettween 5 and 10 </h1> 
   <input id="datta">
    <button onclick="vis()">click</button>
    <div id="vishal"></div>
</body>
<script>

      function vis(){
        var a=datta.value
          
        try{
            if(isNaN(a)){
                throw "this is not a number";
            }
            else{
                if(a<5 || a>10){
                    throw "entre betwwen 5 and 10";
                }
                else{
                    throw "";
                }
            }
        }
        catch(err){
            document.getElementById('vishal').innerText=err;
        }
        finally{
            datta.value="";
        }
      }
</script>
</html>
